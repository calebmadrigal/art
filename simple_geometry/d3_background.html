<!DOCTYPE html>
<html lang="en">
<head>
  <title>d3 sin graph</title>
  <script type="text/javascript" src="../_lib/d3.js"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0px;
    }
    svg {
      border: 0px;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    <!-- Note: this does not resize. -->
    var width = window.innerWidth;
    var height = window.innerHeight;
    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

    svg.append('rect')
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", width)
      .attr("height", height)
      .attr("fill", "#abcdef")
  </script>
</body>
</html>
