<html>
<head>
  <style>
  html,
  body {
      height: 100%;
  }
  body {
      margin: 0;
      border: 0;
      padding: 0;
  }

  /* Scale canvas with resize attribute to full size */
  canvas[resize] {
      width: 100%;
      height: 100%;
  }
  </style>
  <script type="text/javascript" src="../_lib/paper-full.js"></script>
  <script type="text/paperscript" canvas="myCanvas">
    var myCircle = new Path.Circle(new Point(view.center.x, view.center.y), 50);
    myCircle.fillColor = 'cyan';

    // Center paths
    function onResize(event) {
      myCircle.center = view.center;
    }
  </script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
