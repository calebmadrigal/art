<!DOCTYPE html>
<html lang="en">
<head>
  <title>points</title>
  <script type="text/javascript" src="../_lib/d3.js"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0px;
    }
    svg {
      border: 0px;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    <!-- Note: this does not resize. -->
    var width = window.innerWidth;
    var height = window.innerHeight;
    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

    // Background
    svg.append('rect')
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", width)
      .attr("height", height)
      .attr("fill", "#abcdef")

    var pointGenerator = function() {
      return [{"x": 100, "y": 100}, {"x": 200, "y": 200}, {"x": 300, "y": 300}];
    };

    var dots = svg.selectAll("circle")
      .data(pointGenerator())
      .enter().append("circle")
      .attr("cx", function(d, i) { return d.x; })
      .attr("cy", function(d, i) { return d.y; })
      .attr("r", 15)
      .style("fill", "#fedcba");

  </script>
</body>
</html>
